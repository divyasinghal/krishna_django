{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block mainbody %}
 
<div class="row justify-content-center align-items-center">
  <div class="col-md-8 col-sm-12 col-lg-6">
  <div class="card" style="width:100%;margin:auto;padding:2px">
  <div class="card-body">
    <h5 class="card-title">Log in</h5>
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success btn-sm btn-block">Log in</button>
  </form>
  </div>
</div>
</div>
</div>
{% endblock %}
